name: Modify Material Manifest

on:
  push:
    branches: [dev]

  pull_request:
    branches: [dev]

env:
  TEMP_TOKEN: ${{ secrets.TEMP_TOKEN }}

jobs:
  Modify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '16.0.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Build 🐱‍🚀
        run: yarn

      - name: modify ✨
        run: npm start
